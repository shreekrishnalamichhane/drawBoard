<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Shared Draw Board</title>
</head>

<body>
    <button class="clearCanvas" id="clearCanvas">
        Clear Canvas
    </button>

    <canvas id="canvas"></canvas>
    <aside class="sidebar-left">
        <div class="menu">
            <div class="more-menu">
                <label for="more-size-ip" class="more-size-ip">
                    <i class="fas fa-ellipsis-h"></i>
                </label>
                <input type="checkbox" class="d-none" id="more-size-ip">

                <div class="input-box">
                    <h4 class="box-topic">Add A Size of Pencil</h4>
                    <input type="number" class="size-ip" id="size-ip">
                    <button class="add-size">Add</button>
                </div>
            </div>
            <div class="sizes-menu">
                <button class="size px1"></button>
                <button class="size px5"></button>
                <button class="size px10"></button>
                <button class="size px15"></button>
                <button class="size px20"></button>
            </div>
        </div>
    </aside>
    <aside class="sidebar-right">
        <div class="menu">

        </div>
    </aside>
    <footer>
        <div class="toolbox">
            <div class="toolbox-heading">
                <h2>Tool Box</h2>
            </div>

            <button class="tool" id="pencil">
                <input class="radio d-none" type="radio" name="radio" id="checkbox-pencil" checked>
                <label class="tool-group" for="checkbox-pencil">
                    <i class="fas fa-pencil-alt"></i>
                    <p class="tool-text">Pencil</p>
                </label>
            </button>
            <button class="tool" id="eraser">
                <input class="radio d-none" type="radio" name="radio" id="checkbox-eraser">
                <label class="tool-group" for="checkbox-eraser">
                    <i class="fas fa-eraser"></i>
                    <p class="tool-text">Pencil</p>
                </label>
            </button>
            <button class="tool" id="palette">
                <label for="color-picker">
                    <i class="fas fa-palette"></i>
                    <p class="tool-text">Colors</p>
                </label>
                <input type="color" class="o-0" id="color-picker">

            </button>
            <button class="tool" id="text">
                <input class="radio d-none" type="radio" name="radio" id="checkbox-text">
                <label class="tool-group" for="checkbox-text">
                    <i class="fas fa-font"></i>
                    <p class="tool-text">Colors</p>
                </label>

                </label>
            </button>

            <!-- <label for="color-picker">Pick</label>
            <input type="color" class="d-none" id="color-picker"> -->
        </div>
    </footer>
</body>
<script src="js/canvas.js"></script>

</html>
